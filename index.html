<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue.js Start</title>
  <style>
    #app {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  </div>
  <h1>Vue.js</h1>
  <p>is ready to start an adventure</p>

  <div id="app">
    <h2>{{ greeting }}</h2>
    <h3>My awasome todo list:</h3>
    <ul>
      <li v-for="todo in todos">
        {{todo.id}} - {{todo.todo}}
      </li>
    </ul>
    <input type="text" value="enter todo name"><br>
    <button v-on:click="deleteTodo">Delete last Todo</button>
  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script>
    
    const app = new Vue({
      el: '#app',
      data: {
        greeting: 'Hello DevMeetings!',
        todos: [{
          id: 0, todo: 'buy milk'
        },{
          id: 1, todo: 'buy bread'
        },{
          id: 2, todo: 'go for a walk'
        },{
          id: 3, todo: 'take umbrella'
        },{
          id: 4, todo: 'go to sleep'
        }]
      },
      methods: {
        deleteTodo() {
          this.todos.pop();
        }
      }
    })
  </script>
</body>

</html>
